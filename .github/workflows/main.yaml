name: CI
on:
  pull_request:
    branches:
      - 'v3.10.x'
  push:
    branches:
      - 'v3.10.x'
jobs:
  build-test:
    name: Build and test on Erlang/OTP 24
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: 24
          elixir-version: 1.13.4
      - run: make
      - run: make tests
